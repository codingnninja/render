<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Specifies character encoding for HTML doc-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--To allow display to show properly on all devices-->

    <title>LovePlay Music Player</title>
    <!--Title for browser tab-->
    <meta name="title" content="Music Player" />
    <meta name="description" content="LovePlay web music player" />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <!--Google Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--Material Icon Font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25"
    />

    <!--Custom CSS Link-->
    <link rel="stylesheet" href="lovePlay.css" />
    <!--Custom JS link-->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="lovePlay.js"></script>
  </body>
</html>
